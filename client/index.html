  <body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark">

      <main>
          <div class="content" id="form-login">
              <article>
                <div class="header">

                </div>
                  <div class="container">
                      <div class="col-lg-6 col-md-6 form-container">
                        <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                          <div class="heading mb-4">
                            <h1>Login</h1>
                          </div>
                          <form id="login-form">
                            <div class="form-input">
                              <span><i class="fa fa-envelope"></i></span>
                              <input type="email" placeholder="Email Address" name="email-login" id="email-login" required>
                            </div>
                            <div class="form-input">
                              <span><i class="fa fa-lock"></i></span>
                              <input type="password" placeholder="Password" ame="password-login" id="password-login" required>
                            </div>
                            <div class="text-left mb-3">
                              <button type="submit" class="btn">Login</button>
                            </div>
                            <div class="text-center mb-2">
                              <div class="mb-3" style="color: #fff">or login with</div>                
                              <a href="" class="btn btn-social btn-facebook"><i class="fab fa-facebook-square"></i> facebook</a>                
                              <a href="" class="btn btn-social btn-google"><i class="fab fa-google"></i> google</a>                
                            </div>
                            <div style="color: #fff">Don't have an account?
                              <a href="register.html" class="register-link">Register here</a>
                            </div>
                          </form>
                        </div>
                      </div>
                  </div>
              </article>
          </div>
          <div class="content" id="form-register">
            <article>
                <div class="header">

                </div>
                <div class="container">
                    <div class="col-lg-6 col-md-6 form-container">
                      <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                        <div class="heading mb-4">
                          <h1>Register</h1>
                        </div>
                        <form id="register">
                          <div class="form-input">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" placeholder="Email Address" name="email-register" id="email-register" required>
                          </div>
                          <div class="form-input">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" placeholder="Password" name="password-register" id="password-register" required>
                          </div>
                          <div class="text-left mb-3">
                            <button type="submit" class="btn">Register</button>
                          </div>
                          <div class="text-center mb-2">
                            <div class="mb-3" style="color: #fff">or register with</div>              
                            <a href="" class="btn btn-social btn-facebook"><i class="fab fa-facebook-square"></i> facebook</a>                
                            <a href="" class="btn btn-social btn-google"><i class="fab fa-google"></i> google</a>               
                          </div>
                          <div style="color: #fff">Already have an account?
                            <a href="login.html" class="login-link">Login here</a>
                          </div>
                        </form>
                      </div>
                    </div>
                </div>
            </article>
        </div>
